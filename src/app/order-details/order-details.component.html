<div class="container">
    <h1>Order Detail</h1>
    <div *ngIf="order">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Order Id</label>
            <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" [value]="order.id">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Amount</label>
            <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" [value]="order.amount">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Description</label>
            <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" [value]="order.desc">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Status</label>
            <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" [value]="order.status">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Created On</label>
            <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" [value]="order.createdOn">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Updated On</label>
            <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext" [value]="order.updatedOn">
            </div>
        </div>
    </div>

    <ng-template #showLoading>
        Loading...
    </ng-template>
</div>
