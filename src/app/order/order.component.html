<div class="container">
    <h1>Orders</h1>
    <table class="table" *ngIf="show; else showLoading">
        <tr>
            <td>Order Id</td>
            <td>Amount</td>
            <td>Description</td>
            <td>Status</td>
            <td>Last update</td>
            <td>Action</td>
        </tr>
        <tr *ngFor="let o of orders">
            <td>{{ o.id }}</td>
            <td>{{ o.amount }}</td>
            <td>{{ o.desc }}</td>
            <td>{{ o.status }}</td>
            <td>{{ o.updatedOn | date: 'yyyy-MM-dd HH:mm:ss'  }}</td>
            <td>
                <div *ngIf="o.status === 'CONFIRMED'">
                    <button class="btn btn-danger" (click)="cancelOrder(o.id)">Cancel</button>
                </div>
            </td>
        </tr>
    </table>

    <ng-template #showLoading>
        Loading...
    </ng-template>
</div>
